<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Numbers</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
        <h2> Number Calculations </h2>

        <label for="a"> Enter your first number :- </label>
        <input type="number" id="a" name="a"/> <br/> <br/>

        <label for="b"> Enter your second number :- </label>
        <input type="number" id="b" name="b"/> <br/> <br/>

        <label for="c"> Enter your third number :- </label>
        <input type="number" id="c" name="c" /> <br/> <br/>

        <label for="d"> Enter your fourth number :- </label>
        <input type="number" id="d" name="d" /> <br/> <br/>

        <label for="e"> Enter your fifth number :- </label>
        <input type="number" id="e" name="e" /> <br/> <br/>

        <button id="calculate"> Calculate</button> <br/>

        <div>
            <br/> <label for="sum"> The Total Sum is :- </label>
            <input type="text" id="sum" name="sum" /> <br/> <br/>

            <label for="avg"> The total average :- </label>
            <input type="text" id="avg" name="avg" /> <br/> <br/>

            <label for="max"> The maximum number :- </label>
            <input type="text" id="max" name="max" /> <br/> <br/>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
